    body {

    /* STATIC STICKERS */
    .sticker-bg {

      z-index: 1;
      pointer-events: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, 60px);
      grid-auto-rows: 60px;
      justify-content: center;
      align-content: center;
    }

    .sticker {

      align-items: center;
      justify-content: center;
      font-size: 22px;

    }

    .text-bg {

      inset: 0;
      z-index: 1;
      pointer-events: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, 180px);
      grid-auto-rows: 120px;
      align-items: center;
      justify-items: center;
      font-size: 20px;
      color: rgba(231, 84, 128, 0.25);
      font-weight: bold;
    }

    /* CENTER CARD */
    .wrapper {

      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {

      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 { color: #e75480; }
    p { color: #555; }

    input {
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #f3aac4;
      font-size: 16px;
    }

    button {

      padding: 10px;
      width: 100%;
      background: #e75480;
      border: none;
      color: white;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover { background: #d9436f; }

    .icons { font-size: 28px; margin-bottom: 10px; }
    .message { margin-top: 10px; color: #c2185b; font-weight: bold; }
    .hidden { display: none; }

      height: 80px;
      background: #ff8fb1;
      margin: 25px auto;
      border-radius: 8px;
      cursor: pointer;

    .envelope::before {

  </style>
</head>
