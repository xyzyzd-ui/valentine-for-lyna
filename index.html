<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ğŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* STICKER BACKGROUND */
    .sticker {
      position: fixed;
      font-size: 20px;
      opacity: 0.85;
      animation: floatSticker linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatSticker {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    /* CENTER CARD */
    .wrapper {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 { color: #e75480; }
    p { color: #555; }

    input {
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #f3aac4;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      background: #e75480;
      border: none;
      color: white;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover { background: #d9436f; }

    .icons { font-size: 28px; margin-bottom: 10px; }
    .message { margin-top: 10px; color: #c2185b; font-weight: bold; }
    .hidden { display: none; }

    /* ENVELOPE */
    .envelope {
      width: 120px;
      height: 80px;
      background: #ff8fb1;
      margin: 25px auto;
      border-radius: 8px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      position: relative;
    }

    .envelope::before {
      content: "";
      position: absolute;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-top: 40px solid #ffb6cc;
    }

    .envelope::after {
      content: "ğŸ’Œ";
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- SCREEN 1 -->

</div>

<script>
  /* BACKGROUND STICKERS */
  const stickers = ["ğŸ•","ğŸ’–","ğŸ’•","ğŸ’˜"];

  for (let i = 0; i < 45; i++) {
    createSticker();
  }

  function createSticker() {
    const s = document.createElement("div");
    s.className = "sticker";
    s.innerText = stickers[Math.floor(Math.random() * stickers.length)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.fontSize = 18 + Math.random() * 20 + "px";
    s.style.animationDuration = 12 + Math.random() * 10 + "s";
    s.style.animationDelay = Math.random() * 10 + "s";

  /* FLOW LOGIC */
  let tries = 0;

  function checkName() {
    const v = nameInput.value.trim().toLowerCase();

      setTimeout(() => {

  function yes() {

  }
</script>

</body>
</html>
