<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’•</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    overflow: hidden;
  }

  /* STATIC STICKER BACKGROUND */
  .sticker-bg {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, 60px);
    grid-auto-rows: 60px;
    justify-content: center;
    align-content: center;
  }

  .sticker {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    opacity: 0.9;
  }

  /* TEXT BACKGROUND */
  .text-bg {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, 180px);
    grid-auto-rows: 120px;
    align-items: center;
    justify-items: center;
    font-size: 20px;
    color: rgba(231, 84, 128, 0.25);
    font-weight: bold;
  }

  .wrapper {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 340px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  h1 {
    color: #e75480;
  }

  p {
    color: #555;
    line-height: 1.5;
  }

  input {
    padding: 10px;
    width: 90%;
    border-radius: 10px;
    border: 1px solid #f3aac4;
    font-size: 16px;
  }

  button {
    margin-top: 12px;
    padding: 10px;
    width: 100%;
    background: #e75480;
    border: none;
    color: white;
    border-radius: 20px;
    font-size: 15px;
    cursor: pointer;
  }

  .message {
    margin-top: 10px;
    color: #c2185b;
    font-weight: bold;
  }

  .hidden {
    display: none;
  }

  /* âœ… FIXED TYPING TEXT */
  .typing-text {
    font-size: 18px;
    color: #e75480;
    line-height: 1.6;
    min-height: 140px;

    /* KEY FIXES */
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    text-align: center;
  }

  .typing-big {
    font-size: 28px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="sticker-bg" id="stickerBg"></div>
<div class="text-bg hidden" id="textBg"></div>

<div class="wrapper">
<div class="card">

<!-- SCREEN 1 -->
<div id="s1">
  <h1>Hey you ğŸ’•</h1>
  <p>Before we continueâ€¦ tell me your name ğŸ˜Œ</p>
  <input id="nameInput" placeholder="Type your name">
  <button onclick="checkName()">Continue</button>
  <div class="message" id="nameMsg"></div>
</div>

<!-- SCREEN 2 -->
<div id="s2" class="hidden">
  <h1>Okayyy ğŸ˜Œ</h1>
  <p>How much do you love me?</p>
  <button onclick="goKids()">Enough to be with me forever ğŸ’•</button>
  <button onclick="goKids()">Option 1 ğŸ˜</button>
</div>

<!-- SCREEN 3 -->
<div id="sKids" class="hidden">
  <h1>One more question ğŸ˜Œ</h1>
  <p>How many kids do you want with me?</p>
  <button onclick="kidsWrong()">2</button>
  <button onclick="kidsWrong()">1</button>
  <button onclick="kidsRight()">Many ğŸ˜ŒğŸ’–</button>
  <div class="message" id="kidsMsg"></div>
</div>

<!-- SCREEN 4: TYPING -->
<div id="sTyping" class="hidden">
  <div id="typingText" class="typing-text"></div>
  <button onclick="nextTyping()">Continue</button>
</div>

<!-- SCREEN 5 -->
<div id="sVal" class="hidden">
  <h1>One last thing ğŸ’˜</h1>
  <p>Will you be my Valentine?not just once,but forever.</p>
  <button onclick="yes()">YES ğŸ’•</button>
  <button id="noBtn" onclick="no()">NO ğŸ˜</button>
  <div class="message" id="finalMsg"></div>
</div>

</div>
</div>

<script>
/* STICKERS */
const stickerBg = document.getElementById("stickerBg");
const emojis = ["ğŸ•","ğŸ’–","ğŸ’•","ğŸ’˜"];
for (let i = 0; i < 120; i++) {
  const s = document.createElement("div");
  s.className = "sticker";
  s.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  stickerBg.appendChild(s);
}

/* TEXT BG */
const textBg = document.getElementById("textBg");
for (let i = 0; i < 40; i++) {
  const t = document.createElement("div");
  t.innerText = "Aman â™¥ï¸ Lyna";
  textBg.appendChild(t);
}

/* FLOW */
let tries = 0;

function checkName() {
  const v = nameInput.value.trim().toLowerCase();
  if (v === "lyna arora") {
    nameMsg.style.color = "green";
    nameMsg.innerText = "thatâ€™s my good girl ğŸ’•";
    setTimeout(() => {
      s1.classList.add("hidden");
      s2.classList.remove("hidden");
    }, 1200);
  } else {
    tries++;
    nameMsg.innerText = tries === 1
      ? "Babygirl think again ğŸ˜"
      : "Hint: try my last name ğŸ˜‰";
  }
}

function goKids() {
  s2.classList.add("hidden");
  sKids.classList.remove("hidden");
  textBg.classList.remove("hidden");
}

function kidsWrong() {
  kidsMsg.innerText = "think again ğŸ˜Œ";
}

function kidsRight() {
  textBg.classList.add("hidden");
  sKids.classList.add("hidden");
  sTyping.classList.remove("hidden");
  startTyping();
}

/* âœ… FIXED WORD-BY-WORD TYPING */
const messages = [
  "I know you always ask me if i would love our kids more or you",
  "But you know what?",
  "I will always love our kids obv i will but you know who is the one person i will always love more?",
  "Their motherâ™¥ï¸"
];

let msgIndex = 0;

function typeMessage(text, big = false) {
  const el = document.getElementById("typingText");
  el.className = big ? "typing-text typing-big" : "typing-text";
  el.innerText = "";

  const words = text.split(" ");
  let i = 0;

  const interval = setInterval(() => {
    if (i < words.length) {
      el.innerText += (i === 0 ? "" : " ") + words[i];
      i++;
    } else {
      clearInterval(interval);
    }
  }, 220);
}

function startTyping() {
  typeMessage(messages[0]);
}

function nextTyping() {
  msgIndex++;
  if (msgIndex < messages.length) {
    typeMessage(messages[msgIndex], msgIndex === 3);
  } else {
    sTyping.classList.add("hidden");
    sVal.classList.remove("hidden");
  }
}

/* FINAL */
function no() {
  noBtn.style.display = "none";
  finalMsg.innerText = "you donâ€™t have any other choice ğŸ˜Œ";
}

function yes() {
  finalMsg.style.color = "green";
  finalMsg.innerText = "YAYYY ğŸ’– my Valentine forever ğŸ•ğŸ§‹";
}
</script>

</body>
</html>
