<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ğŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 { color: #e75480; }
    p { color: #555; }

    input {
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #f3aac4;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      background: #e75480;
      border: none;
      color: white;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover { background: #d9436f; }

    .icons { font-size: 28px; margin-bottom: 10px; }

    .message {
      margin-top: 10px;
      color: #c2185b;
      font-weight: bold;
    }

    .hidden { display: none; }

    /* Envelope */
    .envelope {
      width: 120px;
      height: 80px;
      background: #ff8fb1;
      margin: 25px auto;
      border-radius: 8px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      position: relative;
    }

    .envelope::before {
      content: "";
      position: absolute;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-top: 40px solid #ffb6cc;
    }

    .envelope::after {
      content: "ğŸ’Œ";
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      font-size: 22px;
      animation: fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">

  <!-- SCREEN 1 -->
  <div id="s1">
    <div class="icons">ğŸ• ğŸ§‹</div>
    <h1>Hey you ğŸ’•</h1>
    <p>Before we continueâ€¦ tell me your name ğŸ˜Œ</p>
    <input id="nameInput" placeholder="Type your name">
    <button onclick="checkName()">Continue</button>
    <div class="message" id="nameMsg"></div>
  </div>

  <!-- SCREEN 2 -->
  <div id="s2" class="hidden">
    <h1>Okayyy ğŸ˜Œ</h1>
    <p>How much do you love me?</p>
    <button onclick="goEnvelope()">Enough to be with me forever ğŸ’•</button>
    <button onclick="goEnvelope()">Option 1 ğŸ˜</button>
  </div>

  <!-- SCREEN 3 -->
  <div id="s3" class="hidden">
    <h1>Waittt ğŸ’•</h1>
    <p>click me ğŸ‘‡</p>
    <div class="envelope" onclick="openEnvelope()"></div>
  </div>

  <!-- SCREEN 4 -->
  <div id="s4" class="hidden">
    <h1>One last question ğŸ’˜</h1>
    <p>Will you be my Valentine?</p>
    <button onclick="yes()">YES ğŸ’•</button>
    <button id="noBtn" onclick="no()">NO ğŸ˜</button>
    <div class="message" id="finalMsg"></div>
  </div>

</div>

<script>
  let tries = 0;
  let emojiTimer;

  function checkName() {
    const v = document.getElementById("nameInput").value.trim().toLowerCase();
    const m = document.getElementById("nameMsg");

    if (v === "lyna arora") {
      m.style.color = "green";
      m.innerText = "thatâ€™s my good girl ğŸ’•";
      setTimeout(() => {
        s1.classList.add("hidden");
        s2.classList.remove("hidden");
      }, 1200);
    } else {
      tries++;
      m.innerText = tries === 1
        ? "Babygirl think again ğŸ˜"
        : "Hint: try my last name ğŸ˜‰";
    }
  }

  function goEnvelope() {
    s2.classList.add("hidden");
    s3.classList.remove("hidden");
  }

  function openEnvelope() {
    s3.classList.add("hidden");
    s4.classList.remove("hidden");
  }

  function no() {
    document.getElementById("noBtn").style.display = "none";
    document.getElementById("finalMsg").innerText =
      "you donâ€™t have any other choice ğŸ˜Œ";
  }

  function yes() {
    const msg = document.getElementById("finalMsg");
    msg.style.color = "green";
    msg.innerText = "YAYYY ğŸ’– my Valentine forever ğŸ•ğŸ§‹";

    startEmojiRain();   // ğŸ•ğŸ’– FULL PAGE animation
    confetti();

    setTimeout(() => {
      stopEmojiRain();
    }, 8000);
  }

  /* FULL PAGE EMOJI ANIMATION (JS ONLY) */
  function startEmojiRain() {
    emojiTimer = setInterval(() => {
      const emoji = document.createElement("div");
      const emojis = ["ğŸ•", "ğŸ’–", "ğŸ’•", "ğŸ’˜"];

      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.position = "fixed";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = "110vh";
      emoji.style.fontSize = 18 + Math.random() * 20 + "px";
      emoji.style.opacity = "0.9";
      emoji.style.pointerEvents = "none";
      emoji.style.zIndex = "998";

      document.body.appendChild(emoji);

      let pos = 110;
      let rot = 0;
      const speed = 0.3 + Math.random() * 0.7;

      const move = setInterval(() => {
        pos -= speed;
        rot += 1.5;
        emoji.style.top = pos + "vh";
        emoji.style.transform = `rotate(${rot}deg)`;

        if (pos < -10) {
          clearInterval(move);
          emoji.remove();
        }
      }, 16);
    }, 250);
  }

  function stopEmojiRain() {
    clearInterval(emojiTimer);
  }

  function confetti() {
    const emojis = ["ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ•","ğŸ§‹"];
    for (let i = 0; i < 60; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      c.style.left = Math.random() * 100 + "vw";
      c.style.fontSize = 18 + Math.random() * 14 + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3500);
    }
  }
</script>

</body>
</html>
